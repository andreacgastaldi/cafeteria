<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu 🚀</title>
    <link rel="stylesheet" href="./static/css/estilos.css">
</head>

<body>
    <header>
        <nav class="navbar-index ">
            <img class="logo-nav" src="./static/imagenes/logo-22cafe.png" alt="logo cafeteria">
        </nav>
    </header>

    <div class="logo-centrado">
        <img src="./static/imagenes/logo-22cafe.png" alt="logo">
    </div>
    <h1>Menu de la Cafeteria 22</h1><br>

    <table> <!-- Se crea una tabla para mostrar el Menu. -->
        <thead> <!--Encabezado de la tabla con columnas para código, descripción, cantidad, precio y acciones.-->
            <tr>
                <th>Descripción</th>               
                <th align="right">Precio</th>
            </tr>
        </thead>
        <tbody id="tablaMenu"> </tbody>
    </table><br>

    <div class="contenedor-centrado">
        <a href="index.html">Menu principal</a>
    </div>

    <script>
        //const URL = "http://127.0.0.1:5000/"

        // Al subir al servidor, deberá utilizarse la siguiente ruta. USUARIO debe ser reemplazado por el nombre de usuario de Pythonanywhere
        const URL = "https://andreag.pythonanywhere.com/"
        

        // Realizamos la solicitud GET al servidor para obtener el Menu.
        fetch(URL + 'menu')
            .then(function (response) {
                if (response.ok) {
                    //Si la respuesta es exitosa (response.ok), convierte el cuerpo de la respuesta de formato JSON a un objeto JavaScript y pasa estos datos a la siguiente promesa then.
                    return response.json(); 
            } else {
                    // Si hubo un error, lanzar explícitamente una excepción para ser "catcheada" más adelante
                    throw new Error('Error al obtener el menu.');
                }
            })

            //Esta función maneja los datos convertidos del JSON.
            .then(function (data) {
                let tablaMenu = document.getElementById('tablaMenu'); //Selecciona el elemento del DOM donde se mostrará el Menu.

                // Iteramos sobre cada producto y agregamos filas a la tabla
                for (let menu of data) {
                    let fila = document.createElement('tr'); //Crea una nueva fila de tabla (<tr>) para cada producto.
                    fila.innerHTML = '<td>' + menu.descripcion + '</td>' + '<td align="right">' + menu.precio 
                    
                        //Al subir al servidor, deberá utilizarse la siguiente ruta. USUARIO debe ser reemplazado por el nombre de usuario de Pythonanywhere
                        //'<td><img src=https://www.pythonanywhere.com/user/USUARIO/files/home/USUARIO/mysite/static/imagenes/' + producto.imagen_url +' alt="Imagen del producto" style="width: 100px;"></td>' + '<td align="right">' + producto.proveedor + '</td>';
                    
                    //Una vez que se crea la fila con el contenido del producto, se agrega a la tabla utilizando el método appendChild del elemento tablaMenu.
                    tablaMenu.appendChild(fila);
                }
            })

            //Captura y maneja errores, mostrando una alerta en caso de error al obtener el menu.
            .catch(function (error) {
                // Código para manejar errores
                alert('Error 1 al obtener el Menu.');
            });
    </script>
</body>
</html>
