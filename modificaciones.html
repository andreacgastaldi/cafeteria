<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Men칰 游</title>
    <link rel="stylesheet" href="./static/css/estilos.css">
</head>

<body>
    <header>
        <nav class="navbar-index ">
            <img class="logo-nav" src="./static/imagenes/logo-22cafe.png" alt="logo cafeteria 22">
        </nav>
    </header>

    <div class="logo-centrado">
        <img src="./static/imagenes/logo-22cafe.png" alt="logo">
    </div>
    <h1>Modificar el Men칰</h1><br>

    <!-- Contenedor principal que ser치 controlado por JavaScript. Este contenedor tendr치 dos formularios. -->
    <div id="app">
        <!-- Primer formulario: Selector de menu. LLama a la funci칩n obtenerMenu cuando se env칤e el formulario -->
        <form id="form-obtener-menu">
            <label for="codigo">C칩digo:</label>
            <input type="text" id="codigo" required><br>
         
            <button type="submit">Modificar Item Menu</button> <a href="index.html">Menu principal</a>
        </form>
        <!-- Segundo formulario: se muestra solo si mostrarDatosMenu es verdadero. Llama a la funci칩n guardarCambios -->
        <div id="datos-menu" style="display: none;">
            <h2>Datos del Men칰</h2>
            <form id="form-guardar-cambios">
                <label for="descripcionModificar">Descripci칩n:</label>
                <input type="text" id="descripcionModificar" required><br>

                <!-- <label for="cantidadModificar">Cantidad:</label>
                <input type="number" id="cantidadModificar" required><br> -->

                <label for="precioModificar">Precio:</label>
                <input type="number" step="0.01" id="precioModificar" required><br>

                <button type="submit">Guardar Cambios</button>
                <a href="modificaciones.html">Cancelar</a>
            </form>
        </div>
    </div>

    <script>
        // const URL = "http://127.0.0.1:5000/"
        
        // Al subir al servidor, deber치 utilizarse la siguiente ruta. USUARIO debe ser reemplazado por el nombre de usuario de Pythonanywhere
        const URL = "https://andreag.pythonanywhere.com/"

        // Variables de estado para controlar la visibilidad y los datos del formulario
        let codigo = '';
        let descripcion = '';
        let precio = '';
        let mostrarDatosMenu = false;

        document.getElementById('form-obtener-menu').addEventListener('submit', obtenerMenu);
        document.getElementById('form-guardar-cambios').addEventListener('submit', guardarCambios);

        // Se ejecuta cuando se env칤a el formulario de consulta. Realiza una solicitud GET a la API y obtiene los datos del menu correspondiente al c칩digo ingresado.
        function obtenerMenu(event) {
            event.preventDefault();
            codigo = document.getElementById('codigo').value;
           
            fetch(URL + 'menu/' + codigo)
               
                .then(response => {
                    if (response.ok) {
                        return response.json()
                    } else {
                        throw new Error('Error al obtener los datos del menu.')
                    }
                })
                .then(data => {
                    descripcion = data.descripcion;
             
                    precio = data.precio;
                 
                    mostrarDatosMenu = true; //Activa la vista del segundo formulario
                    mostrarFormulario();
                })
                .catch(error => {
                    alert('C칩digo no encontrado.');
                });
        }

        // Muestra el formulario con los datos del Menu
        function mostrarFormulario() {
            if (mostrarDatosMenu) {
                document.getElementById('descripcionModificar').value = descripcion;
                document.getElementById('precioModificar').value = precio;


                document.getElementById('datos-menu').style.display = 'block';
            } else {
                document.getElementById('datos-menu').style.display = 'none';
            }
        }

        

        // Se usa para enviar los datos modificados del Menu al servidor.
        function guardarCambios(event) {
            event.preventDefault();

            const formData = new FormData();
            formData.append('codigo', codigo);
            formData.append('descripcion', document.getElementById('descripcionModificar').value);
            formData.append('precio', document.getElementById('precioModificar').value);

            

            fetch(URL + 'menu/' + codigo, {
                method: 'PUT',
                body: formData,
            })
                .then(response => {
                    if (response.ok) {
                        return response.json()
                    } else {
                        throw new Error('Error al guardar los cambios del Men칰.')
                    }
                })
                .then(data => {
                    alert('Men칰 actualizado correctamente.');
                    limpiarFormulario();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error al actualizar el Men칰.');
                });
        }

        // Restablece todas las variables relacionadas con el formulario a sus valores iniciales, lo que efectivamente "limpia" el formulario.
        function limpiarFormulario() {
            document.getElementById('codigo').value = '';
            document.getElementById('descripcionModificar').value = '';
            document.getElementById('precioModificar').value = '';



            codigo = '';
            descripcion = '';
            precio = '';
            mostrarDatosMenu = false;

            document.getElementById('datos-menu').style.display = 'none';
        }
    </script>
</body>

</html>
