<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Menú 🚀</title>
    <link rel="stylesheet" href="./static/css/estilos.css">
</head>

<body>
    <header>
        <nav class="navbar-index ">
            <img class="logo-nav" src="./static/imagenes/logo-22cafe.png" alt="logo cafeteria 22">
        </nav>
    </header>

    <div class="logo-centrado">
        <img src="./static/imagenes/logo-22cafe.png" alt="logo">
    </div>
    <h1>Modificar el Menú</h1><br>

    <!-- Contenedor principal que será controlado por JavaScript. Este contenedor tendrá dos formularios. -->
    <div id="app">
        <!-- Primer formulario: Selector de menu. LLama a la función obtenerMenu cuando se envíe el formulario -->
        <form id="form-obtener-menu">
            <label for="codigo">Código:</label>
            <input type="text" id="codigo" required><br>
         
            <button type="submit">Modificar Item Menu</button> <a href="index.html">Menu principal</a>
        </form>
        <!-- Segundo formulario: se muestra solo si mostrarDatosMenu es verdadero. Llama a la función guardarCambios -->
        <div id="datos-menu" style="display: none;">
            <h2>Datos del Menú</h2>
            <form id="form-guardar-cambios">
                <label for="descripcionModificar">Descripción:</label>
                <input type="text" id="descripcionModificar" required><br>

                <!-- <label for="cantidadModificar">Cantidad:</label>
                <input type="number" id="cantidadModificar" required><br> -->

                <label for="precioModificar">Precio:</label>
                <input type="number" step="0.01" id="precioModificar" required><br>

                <button type="submit">Guardar Cambios</button>
                <a href="modificaciones.html">Cancelar</a>
            </form>
        </div>
    </div>

    <script src="./static/js/modificaciones.js"></script>

    
</body>

</html>
